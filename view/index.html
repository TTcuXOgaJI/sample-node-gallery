<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script>
        function isUploaded(element) {
            var uploadValue = element.value;
            if (uploadValue != null || uploadValue != "") {
                document.getElementById("uploadBTN").disabled = false;
            } else {
                document.getElementById("uploadBTN").disabled = true;
            }
        }
    </script>

</head>

<body style="padding-top: 150px;">
<nav class="navbar navbar-default navbar-fixed-top text-center" style="height: 120px;">
    <div class=" text-center" style="margin-top: 25px;"><strong style="font-size: 40px;">Simple Image Gallery</strong>
    </div>
</nav>
<div class="container text-center">
    <div id="msg"></div>
    <form action="/upload" enctype="multipart/form-data" method="post" name="uploadForm">
        <div class="form-group">
            <label class="btn btn-info btn-file" style="width: 300px; height: 80px; margin-right: 5px;">
                <div class="text-center" style="margin-top: 5px; font-size: 40px;"><strong>Browse Image</strong></div>
                <input type="file" name="upload" style="display: none;" onchange="isUploaded(this);"/>
            </label>
            <input class="btn btn-success" id="uploadBTN"
                   style="width: 300px;height: 80px; margin-left: 5px; font-size: 40px;font-weight: bold" type="submit"
                   value="Upload" disabled="true"/>
        </div>
    </form>
    <a class="btn btn-primary" style="width: 610px;height: 80px;" role="button" href="/showImagesGallery"><strong
            style="font-size: 40px;">Show Gallery</strong></a>
</div>
</body>
</html>
