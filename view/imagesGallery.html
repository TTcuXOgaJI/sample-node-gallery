<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script>
        function getSelectedImageInCarousel(element) {
            var selectedImage = element.href;
            if (document.getElementsByClassName("item active").length > 0) {
                var selectedItem = document.getElementsByClassName("item active")[0].childNodes[1].childNodes[0].innerHTML;
                element.href = element.href + document.getElementsByClassName("item active")[0].childNodes[1].childNodes[0].innerHTML;
                return true;
            } else {
                return false;
            }
        }
    </script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }
    </style>
</head>

<body style="padding-top: 150px;">

<nav class="navbar navbar-default navbar-fixed-top text-center" style="height: 120px;">
    <div class=" text-center" style="margin-top: 25px;"><strong style="font-size: 40px;">Simple Image Gallery</strong>
    </div>
</nav>

<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->

        <ol class="carousel-indicators"></ol>

        <!-- Wrapper for slides -->

        <div class="carousel-inner" role="listbox"></div>

        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

    <div class="alert alert-warning" id="emptyGalleryMessage">
        <div class="text-center"><strong style="font-size: 50px;">Gallery is empty.</strong></div>
    </div>
</div>
<hr style=" border-style: solid none;border-width: 1px 0;">
<div class="container text-center">
    <a class="btn btn-info" style="width: 300px;height: 80px; margin-right: 5px; font-size: 40px;font-weight: bold"
       role="button" href="/">Home</a><a class="btn btn-danger"
                                         style="width: 300px;height: 80px; margin-left: 5px; font-size: 40px;font-weight: bold"
                                         role="button" href="/deleteImage?Image="
                                         onclick="return getSelectedImageInCarousel(this);">Delete</a>
</div>
</body>
</html>
